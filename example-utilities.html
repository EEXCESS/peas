<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="bower_components/requirejs/require.js"></script>
		<script>
			require(["peas_util"], function(peas_util){
				
				document.getElementById("go").addEventListener("click", function(){ 
					var query = JSON.parse(document.getElementById("query").value);
					var minFreqQuery = peas_util.getMinFrequency(query);
					var windowFreq = peas_util.getFrequencyWindow(minFreqQuery);
					var msg = peas_util.getDictionary().length + " entries in the dictionary."
					document.getElementById("display").innerHTML = msg;
				});				
			});	
			
		</script>
	</head>
	<body>
		<form>
			<p>
				Query: <textarea id="query" rows="10" cols="150">{
   "numResults":3,
   "contextKeywords":[
   		{"text":"danny",	"weight":0.1},
		{"text":"williams", "weight":0.1},
		{"text":"moon", "weight":0.1}
   ]
}</textarea>
			</p>
			<p>
				Output: <span id="display"></span>
			</p>
			<p>
				<button id="go" type="button">Go!</button>
			</p>
		</form>
	</body>
</html>
